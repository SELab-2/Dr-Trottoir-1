name: API Linter

on:
    push:
        branches:
            - 'development'
            - 'main'
            - 'api/**'
    pull_request:
        branches:
            - 'development'
            - 'main'
            - 'api/**'

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./api
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js 19
              uses: actions/setup-node@v3
              with:
                  node-version: 19
                  cache: 'npm'
                  cache-dependency-path: 'api/package-lock.json'
            - run: npm install eslint
            - run: npm install prettier
            - run: npm test
